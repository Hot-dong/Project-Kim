<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getFormJson() {
            console.log("Hi");
          // Select Form
          let selForm = document.querySelector("#test_form");

          // Getting an FormData
          let data = new FormData(selForm);

          // Getting a Serialize Data from FormData
          let serializedFormData = serialize(data);

          // Log
          alert(JSON.stringify(serializedFormData));
        }

        function serialize (rawData) {

          let rtnData = {};
          for (let [key, value] of rawData) {
            let sel = document.querySelectorAll("[name=" + key + "]");

            // Array Values
            if (sel.length > 1) {
              if (rtnData[key] === undefined) {
                rtnData[key] = [];
              }
              rtnData[key].push(value);
            }
            // Other
            else {
                  rtnData[key] = value;
            }
          }

          return rtnData;
        }
    </script>
</head>
<body>
    <form action="/" method="post" id="test_form" >
        <input type="hidden" name="role" value="user" />
        message : <input type="text" name="message" /> <br>
        <input type="submit" onclick="getFormJson()" value="전송" />
    </form>
    <div></div>
    <p th:text="${message}"></p>
</body>
</html>
